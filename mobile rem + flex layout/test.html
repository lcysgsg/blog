<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        !function (win) {
            var doc = win.document,
                docEl = doc.documentElement,
                designWidth = 750, // 设计稿宽度， dpr === 1
                ratio = 100, // 换算比例， 1 rem === 1 ratio(px)
                basePer = designWidth / ratio,
                windowChangeEvent = "orientationchange" in win ? "orientationchange" : "resize",
                getRem = function () {
                    // client width === 设计稿宽度 / dpr
                    var clientWidth = docEl.clientWidth || 320;
                    clientWidth > 720 && (clientWidth = 720);
                    docEl.style.fontSize = clientWidth / basePer + "px"
                };
            doc.addEventListener && (doc.addEventListener(windowChangeEvent, getRem, false), doc.addEventListener("DOMContentLoaded", getRem, false))
        }(window);
        // getRem(designWidth, prem) {
        //     var html = document.getElementsByTagName("html")[0];
        //     var clientWidth =
        //         document.body.clientWidth || document.documentElement.clientWidth;
        //     html.style.fontSize = (clientWidth / designWidth) * prem + "px";
        // }
    </script>
</body>

</html>
